<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
        <h1>Edit User {{user.id}}</h1>
        {% if messages%}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor%}
        {% endif %}
        <form action="/users/{{user.id}}" method="POST">
            {% csrf_token %}
            First Name: <input type="text" name='f_name' value='{{user.first_name}}'>
            Last Name: <input type="text" name='l_name' value='{{user.last_name}}'>
            Email: <input type="text" name='email' value='{{user.email}}'>
            <input type="submit" value="Update">
        </form>
        <a href="/users/{{user.id}}">Show</a>
        <a href="/users">Go Back</a>
</body>
</html>
